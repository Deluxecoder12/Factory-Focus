# .github/workflows/test.yml
name: Test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Restore dependencies
        run: dotnet restore
      - name: Run tests
        working-directory: src
        run: dotnet test --configuration Release --no-restore
